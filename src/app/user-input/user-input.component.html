<div>
    <form class="input-group" (ngSubmit)="onSubmit()">
      
        <div>
          <label for="initialInvestment">Initial Investment</label>
          <input type="number" id="initialInvestment" name="initialInvestment" class="noarrow" [(ngModel)]="enteredInitialInvestment"/>
        </div>
        
        <div>
          <label for="annualInvestment">Annual Investment</label>
          <input type="number" id="annualInvestment" name="annualInvestment" [(ngModel)]="enteredAnnualInvestment"/>
        </div>
  
        <div>
          <label for="expectedReturn">Expected Return (%)</label>
          <input type="number" id="expectedReturn" name="expectedReturn" [(ngModel)]="enteredExpectedReturn"/>
        </div>
        
        <div>
          <label for="expectedDuration">Expected Duration (Years)</label>
          <input type="number" id="expectedDuration" name="expectedDuration" class="noarrow" [(ngModel)]="enteredExpectedDuration"/>
        </div>
  
      <div>
        <button type="submit">CALCULATE</button>
      </div>
    </form>
  </div>
